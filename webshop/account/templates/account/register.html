{% load static %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>VitaKing · Budaörs</title>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <link href="{% static "css/signin.css" %}" rel="stylesheet">
</head>

<body class="text-center">
    <div class="container">
        <form method="POST" class="form-signin">
            <img class="mb-4" src="{% static 'img/vitaminkiraly-vitamin-webaruhaz.png' %}" alt="">
            <h1 class="h3 mb-3 font-weight-normal">Regisztrálás</h2>
                <input type="text" name="username" maxlength="150" required id="id_username" class="form-control"
                    placeholder="Felhasználónév">
                <input type="text" name="first_name" maxlength="30" id="id_first_name" class="form-control"
                    placeholder="Keresztnév">
                <input type="text" name="last_name" maxlength="30" id="id_last_name" class="form-control"
                    placeholder="Vezetéknév">
                <input type="email" name="email" maxlength="254" id="id_email" class="form-control" placeholder="Email">
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Jelszó"
                    required>
                <input type="password" name="password2" id="inputPassword" class="form-control"
                    placeholder=" Jelszó megerősítése" required>
                {% csrf_token %}
                <button class="btn btn-primary">Regisztrálás</button>
        </form>
        <div class="border-top mt-3 pt-3 login-section">
            <div class="container pt-3">
                <div class="row text-center">
                    <p>Van már fiókja?
                        <a href="{% url "account:login" %}">Jelentkezzen be itt</a></p>
                </div>
            </div>
        </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
